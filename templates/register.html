<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Weekly Mileage Tracker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ğŸƒ Register</h1>
            <p>Create your account to start tracking your mileage</p>
        </div>
        
        <div class="content">
            <form id="registerForm" class="register-form">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div class="form-group">
                    <label for="long_run">Long Run Goal:</label>
                    <input type="number" id="long_run" name="long_run" step="0.01" min="0" required>
                </div>

                <div class="form-group">
                    <label for="mileage">Mileage Goal:</label>
                    <input type="number" id="mileage" name="mileage" step="0.01" min="0" required>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="submit-btn">Register</button>
                </div>
            </form>

            <div class="form-group">
                <div style="text-align: center; margin-top: 20px;">
                    <a href="/login">Already have an account? Login here</a>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='register_script.js') }}"></script>
</body>
</html>
